<div class="modal fade" id="date" tabindex="-1" aria-labelledby="Add Date" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add Date</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
			<form method="POST" action="{% url 'add_date' id=card.id %}">
				{% csrf_token %}
				<input type="hidden" name="card" value="{{ card.id }}" />
				{% include 'planner/date_field.html' %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<input type="submit" class="btn btn-primary"  value="Add Date" />
				</form>
			</div>
		</div>
	</div>
</div>
