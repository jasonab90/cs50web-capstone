{% extends 'planner/layout.html' %}
{% load static %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col">
			<span class="float-left"><h1> {{ month }} {{ day }}, {{ year }}</h1></span></span>
			<a href="{% url 'add_card_to_date' current_year=year current_month=month_number next_day=day check_date=1 %}">
				<span class="float-right"><svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
</svg></a>
		</div>
	</div>
	{% for date_card in date_cards %}
	{% if date_card.card.archived == False %}
	<div class="card">
		<div class="card-header">
			<a href="{% url 'view_card' id=date_card.card.id %}">{{ date_card.card.title }}</a>
			
		</div>
	</div>
	{% endif %}
	{% empty %}
	No cards have been added to this date.
	{% endfor %}
</div>
<script src="{% static 'planner.js' %}"></script>
{% endblock %}
