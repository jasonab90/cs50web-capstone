{% extends 'planner/layout.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">
	{% if message %}
	<div class="{{ alert_type }} mt-1">
	{{ message }}
	</div>
	{% endif %}
	<h1>Add Card</h1>
	<form action="{% url 'add_card' %}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" name="title" placeholder="Card Title" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="description" placeholder="Card Description" />
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" name="submit" value="Add Card" />
	</form>
</div>
<script src="{% static 'planner.js' %}"></script>
{% endblock %}
